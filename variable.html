<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using var</h2>

<p id="demo"></p>
<p id="demo1"></p>
<script>
var  x = 10;
let y=20;

// Here x is 10

{  
var x = 2;

// Here x is 2
}

// Here x is 2
document.getElementById("demo").innerHTML = x;
document.getElementById("demo1").innerHTML = y;
</script>

</body>
</html>
